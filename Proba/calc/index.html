<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <h1>Calculadora</h1>

    <input class="InputNum1" type="number" placeholder="Número 1">
    <input class="InputNum2" type="number" placeholder="Número 2">

    <div class="botones">
        <button id="suma" value="suma" class="sumar">Sumar</button>
        <button id="resta" value="resta" class="restar">Restar</button>
        <button id="multi" value="multiplicar" class="multiplicar">Multiplicar</button>
        <button id="divi" value="dividir" class="dividir">Dividir</button>
    </div>

    <div class="result">
        <h2>Resultado</h2>
        <h3>0</h3>
    </div>

    <script src="./main.js"></script>
</body>

</html>
